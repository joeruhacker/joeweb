<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Джо Хакер - Программист Матрицы</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes neon {
            0%, 100% { text-shadow: 0 0 5px #2AABEE, 0 0 10px #2AABEE, 0 0 15px #2AABEE, 0 0 20px #0088CC, 0 0 30px #0088CC, 0 0 40px #0088CC, 0 0 55px #0088CC; }
            50% { text-shadow: 0 0 10px #2AABEE, 0 0 20px #2AABEE, 0 0 30px #2AABEE, 0 0 40px #0088CC, 0 0 50px #0088CC, 0 0 75px #0088CC, 0 0 100px #0088CC; }
        }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: radial-gradient(circle, #2AABEE, #000000);
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 1s ease-out;
        }
        .content {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            animation: fadeIn 1.5s ease-out;
        }
        h1 {
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            color: #2AABEE;
            animation: neon 2s infinite;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
            line-height: 1.6;
            color: #2AABEE;
            animation: fadeIn 1s forwards;
        }
        p:nth-child(2) { animation-delay: 0.5s; }
        p:nth-child(3) { animation-delay: 1s; }
        p:nth-child(4) { animation-delay: 1.5s; }
        p:nth-child(5) { animation-delay: 2s; }
        p:nth-child(6) { animation-delay: 2.5s; }
        p:nth-child(7) { animation-delay: 3s; }
        .button {
            display: inline-block;
            background-color: #2AABEE;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            letter-spacing: 1px;
            animation: pulse 1.5s infinite;
        }
        .button:hover {
            background-color: #0088CC;
            transform: scale(1.05);
        }
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: black;
            opacity: 0.5;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div class="matrix"></div>
    <div class="content">
        <h1>Джо Хакер</h1>
        <p>ПРОГРАММИСТ, СПЕЦИАЛИЗИРУЮЩИЙСЯ НА РАЗРАБОТКЕ СКРИПТОВ И БОТОВ В ТЕЛЕГРАМЕ.</p>
        <p><a class="button" href="https://t.me/joe_hacker">СВЯЗАТЬСЯ В ТЕЛЕГРАМЕ</a></p>
        <p><a class="button" href="https://t.me/joe_hacker_canal">КАНАЛ В ТЕЛЕГРАМЕ</a></p>
        <p><a class="button" href="https://kwork.ru/user/joehacker">ЗАКАЗАТЬ УСЛУГУ НА KWORK</a></p>
        <p><a class="button" href="https://proglib.io/sh/JHR3QLw5Ys">ИНСТРУКЦИИ ПО ПРОМПТ ИНЖЕНЕРИИ</a></p>
        <p><a class="button" href="https://habr.com/ru/articles/755896/">РЕГИСТРАЦИЯ CHAT GPT НА ХАБРЕ</a></p>
        <p><a class="button" href="https://github.com/joeruhacker">ПОСМОТРЕТЬ КОД НА GITHUB</a></p>
    </div>

    <script>
        // Matrix Effect
        const canvas = document.createElement('canvas');
        document.querySelector('.matrix').appendChild(canvas);
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = Array(256).join(1).split('');
        let fontSize = 16;

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#2AABEE';
            letters.map((y_pos, index) => {
                const text = String.fromCharCode(3e4 + Math.random() * 33);
                const x_pos = index * fontSize;
                ctx.fillText(text, x_pos, y_pos);
                letters[index] = y_pos > canvas.height + Math.random() * 1e4 ? 0 : y_pos + fontSize;
            });
        };
        setInterval(draw, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
